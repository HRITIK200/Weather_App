<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸŒ¤ï¸ Weather App</h1>

    <!-- Search Section -->
    <section class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </section>

    <!-- Weather Info Section -->
    <section class="weather-info" id="weatherInfo">
      <div class="city-name">
        <h2 id="city">City Name</h2>
      </div>
      <div class="temp">
        <h3 id="temperature">--Â°C</h3>
      </div>
      <div class="desc">
        <p id="description">Weather description</p>
      </div>
      <div class="time">
        <p id="localTime">--:-- --</p>
      </div>

      <div class="extra">
        <p>ğŸŒ¡ï¸ Feels Like: <span id="feelsLike">--Â°C</span></p>
        <p>ğŸ’§ Humidity: <span id="humidity">--%</span></p>
        <p>ğŸŒ¬ï¸ Wind: <span id="wind">-- km/h</span></p>
      </div>
      <div class="icon">
        <img id="weatherIcon" src="" alt="Weather Icon" />
      </div>
    </section>
    
    <!-- 5-Day Forecast -->
    <section id="forecast" class="forecast hidden">
     <h3>5-Day Forecast</h3>
     <div id="forecastContainer" class="forecast-container"></div>
    </section>

    

    <!-- Error Message -->
    <section id="errorMsg" class="error hidden">
      <p>âš ï¸ City not found. Please try again.</p>
    </section>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
